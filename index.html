<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média e Situação do Aluno</title>
</head>
<body>
    <h1>Calculadora de Média e Situação do Aluno</h1>
    
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1"><br><br>
    
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1"><br><br>
    
    <button onclick="calcularMedia()">Calcular Média e Situação</button>
    
    <h2>Resultado:</h2>
    <p id="media"></p>
    <p id="situacao"></p>

    <script>
        function calcularMedia() {
            // Obter as notas dos campos de entrada
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);

            // Calcular a média
            const media = (nota1 + nota2) / 2;

            // Exibir a média
            document.getElementById('media').innerText = `Média: ${media.toFixed(2)}`;

            // Determinar a situação do aluno
            let situacao;
            if (media >= 0 && media < 4.5) {
                situacao = "Aluno Reprovado";
            } else if (media >= 4.5 && media < 6.5) {
                situacao = "Aluno em Recuperação";
            } else if (media >= 6.5 && media <= 10) {
                situacao = "Aluno Aprovado";
            } else {
                situacao = "Nota inválida";
            }

            // Exibir a situação
            document.getElementById('situacao').innerText = `Situação: ${situacao}`;
        }
    </script>
</body>
</html>
